<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Project</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <section>
    <div class="header">
      <h1>Dummy User Search</h1>
      <p>Search for Dummy users and view their profiles</p>
    </div>

    <div class="search-input">
      <form id="form">
        <input type="text" id="user" placeholder="Enter a Dummy username" autocomplete="off">
        <button type="submit">Search</button>
      </form>
    </div>

    <div class="main-users-container">
      <div class="message">Enter a username to search for Dummy users</div>
      <div class="container">
      </div>
    </div>
  </section>

  <script type="module" src="/dist/index.js"></script>
</body>

</html>
